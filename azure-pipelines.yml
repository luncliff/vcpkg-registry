#
# https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema
# https://docs.microsoft.com/en-us/azure/devops/pipelines/build/variables
# https://github.com/actions/virtual-environments/tree/main/images
# https://github.com/lukka/CppBuildTasks
#

trigger:
  branches:
    exclude:
      - docs
      - gh-pages

# pr:
#   - main

schedules:
  - cron: "10 4 * * 6"
    displayName: "Weekly check"
    branches:
      include:
        - main

variables:
  - name: vcpkg.commit
    value: "cef0b3ec767df6e83806899fe9525f6cf8d7bc91" # mainstream 2022.06.16.1
  - name: vcpkg.overlay.ports # == VCPKG_OVERLAY_PORTS
    value: $(Build.SourcesDirectory)/ports # --overlay-ports $(Build.SourcesDirectory)/ports
  - name: vcpkg.disable.metrics
    value: "true"
  - name: vcpkg.feature.flags
    value: "binarycaching,manifest"

stages:
  - stage: "Triplets"
    jobs:
      - job: "triplet_android"
        displayName: "Android"
        pool:
          vmImage: ubuntu-22.04
        variables:
          - name: vcpkg.overlay.triplets # VCPKG_OVERLAY_TRIPLETS
            value: $(Build.SourcesDirectory)/triplets # --overlay-triplets $(Build.SourcesDirectory)/triplets
        steps:
          - task: run-vcpkg@0
            displayName: "arm64-android: vulkan-android-test"
            inputs:
              vcpkgArguments: "vulkan-android-test"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-android # --triplet ${triplet}
          - task: run-vcpkg@0
            displayName: "x64-android: vulkan-android-test"
            inputs:
              vcpkgArguments: "vulkan-android-test"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-android

      - job: "triplet_ios_simulator"
        displayName: "iOS Simulator"
        pool:
          vmImage: macOS-11
        variables:
          - name: vcpkg.overlay.triplets # VCPKG_OVERLAY_TRIPLETS
            value: $(Build.SourcesDirectory)/triplets # --overlay-triplets $(Build.SourcesDirectory)/triplets
        steps:
          - task: run-vcpkg@0
            displayName: "arm64-ios-simulator: zlib-ng"
            inputs:
              vcpkgArguments: "zlib-ng --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-ios-simulator
          - task: run-vcpkg@0
            displayName: "x64-ios-simulator: zlib-ng"
            inputs:
              vcpkgArguments: "zlib-ng --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-ios-simulator

  - stage: "Ports" # Check build status of the ports
    jobs:
      - job: "port_windows"
        displayName: "Windows"
        pool:
          vmImage: windows-2019
        steps:
          - task: UsePythonVersion@0
            displayName: "Setup: Python 3.10"
            inputs:
              versionSpec: "3.10"
              addToPath: true
              architecture: "x64"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - task: run-vcpkg@0
            displayName: "x64-windows"
            inputs:
              vcpkgArguments: "cpuinfo gemmlowp farmhash openssl3 tensorflow-lite[google-angle,gpu] libdispatch zlib-ng directml fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-windows
          - task: run-vcpkg@0
            displayName: "arm64-windows"
            inputs:
              vcpkgArguments: "zlib-ng openssl3 directml fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-windows
        timeoutInMinutes: "300"

      - job: "port_windows_32"
        displayName: "Windows(32bit)"
        pool:
          vmImage: windows-2019
        steps:
          - task: UsePythonVersion@0
            displayName: "Setup: Python 3.10"
            inputs:
              versionSpec: "3.10"
              addToPath: true
              architecture: "x64"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - task: run-vcpkg@0
            displayName: "x86-windows"
            inputs:
              vcpkgArguments: "cpuinfo gemmlowp farmhash openssl3 onnxruntime[xnnpack,directml] tensorflow-lite libdispatch zlib-ng directml fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x86-windows
          - task: run-vcpkg@0
            displayName: "arm-windows"
            inputs:
              vcpkgArguments: "directml fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm-windows
        timeoutInMinutes: "300"

      - job: "port_uwp"
        displayName: "Windows(UWP)"
        pool:
          vmImage: windows-2019
        steps:
          - task: UsePythonVersion@0
            displayName: "Setup: Python 3.10"
            inputs:
              versionSpec: "3.10"
              addToPath: true
              architecture: "x64"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - task: run-vcpkg@0
            displayName: "x64-uwp"
            inputs:
              vcpkgArguments: "gemmlowp farmhash openssl3 zlib-ng fft2d xnnpack"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-uwp
          - task: run-vcpkg@0
            displayName: "arm64-uwp"
            inputs:
              vcpkgArguments: "openssl3 zlib-ng fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-uwp
        timeoutInMinutes: "300"

      - job: "port_linux"
        displayName: "Linux"
        pool:
          vmImage: ubuntu-22.04
        steps:
          - powershell: sudo apt-get install -y libnuma-dev libopenmpi-dev nasm libx11-dev libx11-xcb-dev nuget
            displayName: "Install APT packages"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - task: run-vcpkg@0
            displayName: "x64-linux"
            inputs:
              vcpkgArguments: "gemmlowp cpuinfo farmhash openssl3 onnxruntime[xnnpack] tensorpipe tensorflow-lite zlib-ng directml fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-linux
          - task: run-vcpkg@0
            displayName: "x64-linux(failure)"
            inputs:
              vcpkgArguments: "xnvctrl"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-linux
            continueOnError: true
        timeoutInMinutes: "300"

      - job: "port_android"
        displayName: "Android"
        pool:
          vmImage: ubuntu-22.04
        strategy:
          matrix:
            arm64_ndk25:
              vcpkg.default.triplet: "arm64-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/25.1.8937393"
            x64_ndk25:
              vcpkg.default.triplet: "x64-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/25.1.8937393"
            arm64_ndk24:
              vcpkg.default.triplet: "arm64-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/24.0.8215888"
            arm_neon_ndk24:
              vcpkg.default.triplet: "arm-neon-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/24.0.8215888"
        steps:
          - task: run-vcpkg@0
            displayName: "Detect Compiler"
            inputs:
              vcpkgArguments: "eigen3 --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "Default Triplet"
            inputs:
              vcpkgArguments: "cpuinfo openssl3 xnnpack onnxruntime[xnnpack] zlib-ng libdispatch fft2d farmhash ruy eigen3"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "Custom Triplet"
            inputs:
              vcpkgArguments: "tensorflow-lite[gpu]"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_OVERLAY_TRIPLETS: $(Build.SourcesDirectory)/triplets
        timeoutInMinutes: "300"

      - job: "port_osx"
        displayName: "Mac(12)"
        pool:
          vmImage: macOS-12
        steps:
          - powershell: brew install autoconf automake libtool
            displayName: "Install HomeBrew packages"
          - task: UsePythonVersion@0
            displayName: "Setup: Python 3.10"
            inputs:
              versionSpec: "3.10"
              addToPath: true
              architecture: "x64"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - task: run-vcpkg@0
            displayName: "x64-osx"
            inputs:
              vcpkgArguments: "gemmlowp cpuinfo farmhash openssl3 onnxruntime[xnnpack,coreml] tensorpipe tensorflow-lite[gpu] xnnpack zlib-ng metal-cpp fft2d"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: x64-osx
        timeoutInMinutes: "300"

      - job: "port_ios"
        displayName: "iOS(12)"
        pool:
          vmImage: macOS-12
        steps:
          - powershell: brew install autoconf automake libtool
          - task: run-vcpkg@0
            displayName: "arm64-ios"
            inputs:
              vcpkgArguments: "cpuinfo openssl3 zlib-ng metal-cpp fft2d farmhash"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-ios
          - task: run-vcpkg@0
            displayName: "arm64-osx"
            inputs:
              vcpkgArguments: "gemmlowp cpuinfo openssl3 onnxruntime[xnnpack,coreml] zlib-ng metal-cpp fft2d farmhash tensorflow-lite[gpu]"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-osx
          - task: run-vcpkg@0
            displayName: "arm64-ios-simulator"
            inputs:
              vcpkgArguments: "tensorflow-lite[gpu] --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
            env:
              VCPKG_DEFAULT_TRIPLET: arm64-ios-simulator
              VCPKG_OVERLAY_TRIPLETS: $(Build.SourcesDirectory)/triplets
        timeoutInMinutes: "300"

