  - stage: "Ports"
    dependsOn: "Triplets"
    jobs:
      - job: "port_windows"
        displayName: "Windows"
        pool:
          vmImage: windows-2022
        strategy:
          matrix:
            x64_windows:
              vcpkg.default.triplet: "x64-windows"
            x86_windows:
              vcpkg.default.triplet: "x86-windows"
            x64_uwp:
              vcpkg.default.triplet: "x64-uwp"
        steps:
          - task: UsePythonVersion@0
            displayName: "Setup: Python 3.11"
            inputs:
              versionSpec: "3.11"
              addToPath: true
              architecture: "x64"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - powershell: New-Item -Type Directory -Force "$env:VCPKG_DEFAULT_BINARY_CACHE"
          - task: run-vcpkg@0
            displayName: "Setup Vcpkg"
            inputs:
              vcpkgArguments: "vcpkg-cmake --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: Cache@2
            inputs:
              key: '"vcpkg-downloads" | "windows"'
              restoreKeys: |
                "vcpkg-downloads" | "windows"
                "vcpkg-downloads"
              path: $(Build.BinariesDirectory)/vcpkg/downloads
          - task: Cache@2
            inputs:
              key: '"vcpkg-archives" | "windows" | "$(vcpkg.default.triplet)"'
              restoreKeys: |
                "vcpkg-archives" | "windows" | "$(vcpkg.default.triplet)"
              path: $(vcpkg.default.binary.cache)
          - task: run-vcpkg@0
            inputs:
              vcpkgArguments: "zlib-ng openssl3 onnx"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "libdispatch"
            inputs:
              vcpkgArguments: "libdispatch"
              vcpkgGitCommitId: $(vcpkg.commit)
            condition: ne(variables['vcpkg.default.triplet'], 'x64-uwp')
          - task: run-vcpkg@0
            displayName: "tensorflow-lite"
            inputs:
              vcpkgArguments: "tensorflow-lite"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "tensorflow-lite"
            inputs:
              vcpkgArguments: "tensorflow-lite[google-angle,gpu]"
              vcpkgGitCommitId: $(vcpkg.commit)
            condition: ne(variables['vcpkg.default.triplet'], 'x64-uwp')
          # - task: run-vcpkg@0
          #   displayName: "onnxruntime(dry)" # usisng features requires over 10 GB space ...
          #   inputs:
          #     vcpkgArguments: "onnxruntime[xnnpack] --dry-run"
          #     vcpkgGitCommitId: $(vcpkg.commit)
          - task: CopyFiles@2
            displayName: "Copy logs in buildtrees"
            inputs:
              SourceFolder: "$(Build.BinariesDirectory)/vcpkg/buildtrees/"
              Contents: |
                **/?(*.log|*.txt|*.cmake)
              TargetFolder: "$(Build.ArtifactStagingDirectory)/log"
              OverWrite: true
            condition: always()
          - task: PublishBuildArtifacts@1
            displayName: "Publish logs"
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)/log"
              ArtifactName: "$(Agent.JobName)"
            condition: always()
        timeoutInMinutes: "500"

      - job: "port_windows_arm"
        displayName: "Windows(ARM)"
        pool:
          vmImage: windows-2022
        strategy:
          matrix:
            arm64_windows:
              vcpkg.default.triplet: "arm64-windows"
            arm64_uwp:
              vcpkg.default.triplet: "arm64-uwp"
        steps:
          - powershell: New-Item -Type Directory -Force "$env:VCPKG_DEFAULT_BINARY_CACHE"
          - task: run-vcpkg@0
            displayName: "Setup Vcpkg"
            inputs:
              vcpkgArguments: "vcpkg-cmake --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: Cache@2
            inputs:
              key: '"vcpkg-downloads" | "uwp"'
              restoreKeys: |
                "vcpkg-downloads" | "uwp"
              path: $(Build.BinariesDirectory)/vcpkg/downloads
          - task: Cache@2
            inputs:
              key: '"vcpkg-archives" | "uwp" | "$(vcpkg.default.triplet)"'
              restoreKeys: |
                "vcpkg-archives" | "uwp" | "$(vcpkg.default.triplet)"
              path: $(vcpkg.default.binary.cache)
          - task: run-vcpkg@0
            inputs:
              vcpkgArguments: "zlib-ng openssl3"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "libdispatch"
            inputs:
              vcpkgArguments: "libdispatch"
              vcpkgGitCommitId: $(vcpkg.commit)
            condition: ne(variables['vcpkg.default.triplet'], 'arm64-uwp')
          - task: run-vcpkg@0
            displayName: "tensorflow-lite"
            inputs:
              vcpkgArguments: "tensorflow-lite"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: CopyFiles@2
            displayName: "Copy logs in buildtrees"
            inputs:
              SourceFolder: "$(Build.BinariesDirectory)/vcpkg/buildtrees/"
              Contents: |
                **/?(*.log|*.txt|*.cmake)
              TargetFolder: "$(Build.ArtifactStagingDirectory)/log"
              OverWrite: true
            condition: always()
          - task: PublishBuildArtifacts@1
            displayName: "Publish logs"
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)/log"
              ArtifactName: "$(Agent.JobName)"
            condition: always()
        timeoutInMinutes: "500"

      - job: "port_linux"
        displayName: "Linux"
        pool:
          vmImage: ubuntu-22.04
        strategy:
          matrix:
            x64_clang14:
              vcpkg.default.triplet: "x64-linux"
              cc: clang-14
              cxx: clang++-14
            x64_gcc11:
              vcpkg.default.triplet: "x64-linux"
              cc: gcc-11
              cxx: g++-11
        steps:
          - powershell: sudo apt-get install -y nuget nasm libnuma-dev libopenmpi-dev libx11-dev libxi-dev libxext-dev libx11-xcb-dev
            displayName: "Install APT packages"
          - powershell: pip install typing-extensions pybind11 numpy pyyaml
            displayName: "Install Python packages"
          - powershell: New-Item -Type Directory -Force "$env:VCPKG_DEFAULT_BINARY_CACHE"
          - task: run-vcpkg@0
            displayName: "Setup Vcpkg"
            inputs:
              vcpkgArguments: "vcpkg-cmake --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: Cache@2
            inputs:
              key: '"vcpkg-downloads" | "ubuntu"'
              restoreKeys: |
                "vcpkg-downloads" | "ubuntu"
                "vcpkg-downloads"
              path: $(Build.BinariesDirectory)/vcpkg/downloads
          - task: Cache@2
            inputs:
              key: '"vcpkg-archives" | "ubuntu" | "$(vcpkg.default.triplet)_$(cc)"'
              restoreKeys: |
                "vcpkg-archives" | "ubuntu" | "$(vcpkg.default.triplet)_$(cc)"
              path: $(vcpkg.default.binary.cache)
          - task: run-vcpkg@0
            displayName: "x64-linux(failure)"
            inputs:
              vcpkgArguments: "xnvctrl"
              vcpkgGitCommitId: $(vcpkg.commit)
            continueOnError: true
          - task: run-vcpkg@0
            inputs:
              vcpkgArguments: "zlib-ng openssl3"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "tensorflow-lite"
            inputs:
              vcpkgArguments: "tensorflow-lite"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: run-vcpkg@0
            displayName: "onnxruntime"
            inputs:
              vcpkgArguments: "onnxruntime[xnnpack]"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: CopyFiles@2
            displayName: "Copy logs in buildtrees"
            inputs:
              SourceFolder: "$(Build.BinariesDirectory)/vcpkg/buildtrees/"
              Contents: |
                **/?(*.log|*.txt|*.cmake)
              TargetFolder: "$(Build.ArtifactStagingDirectory)/log"
              OverWrite: true
            condition: always()
          - task: PublishBuildArtifacts@1
            displayName: "Publish logs"
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)/log"
              ArtifactName: "$(Agent.JobName)"
            condition: always()
        timeoutInMinutes: "500"

      - job: "port_android"
        displayName: "Android"
        pool:
          vmImage: ubuntu-22.04
        strategy:
          matrix:
            arm64_ndk25:
              vcpkg.default.triplet: "arm64-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/25.2.9519653"
            x64_ndk25:
              vcpkg.default.triplet: "x64-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/25.2.9519653"
            arm64_ndk24:
              vcpkg.default.triplet: "arm64-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/24.0.8215888"
            arm_neon_ndk24:
              vcpkg.default.triplet: "arm-neon-android"
              android.ndk.home: "/usr/local/lib/android/sdk/ndk/24.0.8215888"
        steps:
          - powershell: New-Item -Type Directory -Force "$env:VCPKG_DEFAULT_BINARY_CACHE"
          - task: run-vcpkg@0
            displayName: "Setup Vcpkg"
            inputs:
              vcpkgArguments: "vcpkg-cmake --debug"
              vcpkgGitCommitId: $(vcpkg.commit)
          - task: Cache@2
            inputs:
              key: '"vcpkg-downloads" | "android"'
              restoreKeys: |
