# trigger:
#   - main

pr:
  - main

schedules:
  - cron: "10 4 * * 6"
    displayName: "Weekly check"
    branches:
      include:
        - main

variables:
  - name: VCPKG_DISABLE_METRICS
    value: "true"

jobs:
  - template: azure/jobs-vcpkg-host-python3.yml
    parameters:
      port_name: "vcpkg-host-python3"
