# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci: GitHub Actions"
    assignees:
      - "luncliff"
    commit-message:
      prefix: "[skip ci] "

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "documentation"
    assignees:
      - "luncliff"
    commit-message:
      prefix: "[skip ci] "
