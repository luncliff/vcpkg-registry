name: "Deploy Starlight Docs to GitHub Pages"

on:
  workflow_dispatch:
  push:
    branches:
      - "copilot/start-implementation-phase"  # Testing branch
      # - "main"  # Enable after testing
    paths:
      - 'website/starlight/**'
      - '.github/workflows/starlight.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "starlight-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/starlight/package-lock.json

      - name: Install Playwright browsers
        run: |
          cd website/starlight
          npm install
          npx playwright install chromium-headless-shell

      - name: Build Starlight site
        run: |
          cd website/starlight
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/starlight/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
