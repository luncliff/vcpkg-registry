# https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.3 # https://circleci.com/developer/orbs/orb/circleci/aws-cli
  android: circleci/android@2.5.0

workflows:
  overlay:
    jobs:
      - x64_linux:
          filters:
            branches:
              ignore:
                - gh-pages
                - docs
      - arm64_android

jobs:
  x64_linux:
    machine:
      image: ubuntu-2204:current
    resource_class: large
    environment:
      VCPKG_DOWNLOADS: /tmp/vcpkg-caches
      VCPKG_DEFAULT_BINARY_CACHE: /tmp/vcpkg-caches
    steps:
      - checkout
      - aws-cli/setup # check project variables
      - run:
          name: "Setup: microsoft/vcpkg(2024.08.23)"
          command: |
            sudo apt-get update -y -q
            sudo apt-get install -y -q curl zip unzip tar
            mkdir -p $VCPKG_DOWNLOADS
            mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
            git clone --branch=2024.08.23 --depth=1 https://github.com/microsoft/vcpkg
            pushd vcpkg
              ./bootstrap-vcpkg.sh
              ./vcpkg --version
            popd
            pwd
      - restore_cache:
          keys:
            - v2435-linux-{{ checksum ".circleci/config.yml" }}
            - v2435-linux-{{ .Branch }}
            - v2435-linux-main
      - run:
          name: "Install APT packages"
          command: |
            sudo apt-get install -y --fix-missing \
              ninja-build nasm # g++-12 libstdc++-12-dev
      - run:
          name: "Install: port-linux.txt"
          command: |
            ./vcpkg install \
              --keep-going --recurse \
              --clean-buildtrees-after-build \
              --clean-packages-after-build \
              --overlay-ports "$(pwd)/../ports" \
              $(cat "$(pwd)/../.circleci/port-linux.txt")
          environment:
            VCPKG_DEFAULT_TRIPLET: x64-linux
            # CC: gcc-12
            # CXX: g++-12
          working_directory: vcpkg
          no_output_timeout: 1h
      - save_cache:
          key: v2435-linux-{{ .Branch }}
          paths:
            - /tmp/vcpkg-caches
      - save_cache:
          key: v2435-linux-{{ checksum ".circleci/config.yml" }}
          paths:
            - /tmp/vcpkg-caches
      - store_artifacts:
          path: vcpkg/buildtrees/
          destination: "build-logs"

  arm64_android:
    docker:
      - image: cimg/android:2024.08.1-ndk
    environment:
      VCPKG_DOWNLOADS: /tmp/vcpkg-caches
      VCPKG_DEFAULT_BINARY_CACHE: /tmp/vcpkg-caches
    steps:
      - checkout
      - aws-cli/setup # check project variables
      - android/accept-licenses
      - run:
          name: "Setup: microsoft/vcpkg(2024.08.23)"
          command: |
            sudo apt-get update -y -q
            sudo apt-get install -y -q curl zip unzip tar
            mkdir -p $VCPKG_DOWNLOADS
            mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
            git clone --branch=2024.08.23 --depth=1 https://github.com/microsoft/vcpkg
            pushd vcpkg
              ./bootstrap-vcpkg.sh
              ./vcpkg --version
            popd
            pwd
      - run:
          name: "Install: azure-port-android.txt"
          command: |
            ./vcpkg install \
              --keep-going --recurse \
              --clean-buildtrees-after-build \
              --clean-packages-after-build \
              --overlay-ports "$(pwd)/../ports" \
              --overlay-ports "$(pwd)/../triplets" \
              $(cat "$(pwd)/../test/azure-port-android.txt")
          working_directory: vcpkg
          environment:
            VCPKG_DEFAULT_TRIPLET: arm64-android
      - store_artifacts:
          path: vcpkg/buildtrees/
          destination: "build-logs"
