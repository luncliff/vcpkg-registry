parameters:
  - name: job_name
    type: string
  - name: port
    type: string
  - name: features
    type: string
    default: ""

jobs:
  - job: "linux_${{ parameters.job_name }}"
    pool:
      vmImage: ubuntu-20.04
    timeoutInMinutes: "300"
    steps:
      - powershell: sudo apt-get install -y libnuma-dev libopenmpi-dev nasm
        displayName: "Install APT packages"
      - powershell: pip install typing-extensions pybind11 numpy pyyaml
        displayName: "Install Python packages"

      - task: run-vcpkg@0
        displayName: "x64-linux: ${{ parameters.port }}"
        inputs:
          vcpkgGitCommitId: "843e0ba0d8f9c9c572e45564263eedfc7745e74f" # mainstream 2021-10-28
          vcpkgArguments: "${{ parameters.port }}${{ parameters.features }}"
        env:
          VCPKG_DEFAULT_TRIPLET: x64-linux
          VCPKG_OVERLAY_PORTS: $(Build.SourcesDirectory)/ports
        condition: succeeded()

      - task: CopyFiles@2
        inputs:
          SourceFolder: "$(Build.BinariesDirectory)/vcpkg/buildtrees/${{ parameters.port }}"
          Contents: |
            ?(*.log|*.txt)
            *.cmake
          TargetFolder: "$(Build.ArtifactStagingDirectory)"
          OverWrite: true
        condition: always()

      - task: PublishBuildArtifacts@1
        displayName: "Publish Staged Logs"
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          ArtifactName: "$(Agent.JobName)"
        condition: always()

    condition: or(eq(variables['Build.SourceBranchName'], 'main'), startsWith(variables['Build.SourceBranch'], 'refs/heads/port/${{ parameters.port }}')) # https://stackoverflow.com/a/64657966
